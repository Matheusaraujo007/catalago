<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CatÃ¡logo - Loja Estilo Nuvemshop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #007bff;
    --bg: #f9f9f9;
    --text: #333;
    --muted: #777;
    --white: #fff;
  }
  * { box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    margin: 0;
    color: var(--text);
  }
  header {
    background: var(--white);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header h1 { font-size: 22px; color: var(--primary); margin: 0; }
  #cartButton {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
  }
  main {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }
  .product {
    background: var(--white);
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
  }
  .product:hover { transform: scale(1.02); }
  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }
  .product h2 { font-size: 18px; margin: 10px 0 5px; }
  .product p { color: var(--muted); font-size: 14px; }
  .product button {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    margin-top: 8px;
    cursor: pointer;
  }
  /* Carrinho */
  #cartDrawer {
    position: fixed;
    top: 0;
    right: -400px;
    width: 350px;
    height: 100%;
    background: var(--white);
    box-shadow: -3px 0 10px rgba(0,0,0,0.1);
    transition: right 0.3s;
    display: flex;
    flex-direction: column;
    z-index: 20;
  }
  #cartDrawer.open { right: 0; }
  #cartDrawer header {
    padding: 20px;
    font-weight: 600;
    border-bottom: 1px solid #ddd;
  }
  #cartItems { flex: 1; overflow-y: auto; padding: 10px 20px; }
  #cartTotal {
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    font-weight: 600;
  }
  #checkoutButton {
    background: var(--primary);
    color: var(--white);
    border: none;
    width: calc(100% - 40px);
    margin: 10px 20px 20px;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>Minha Loja</h1>
  <button id="cartButton">ðŸ›’ Carrinho</button>
</header>
<main id="productList"></main>
<div id="cartDrawer">
  <header>Seu Carrinho</header>
  <div id="cartItems"></div>
  <div id="cartTotal">Total: R$ 0,00</div>
  <button id="checkoutButton">Finalizar Pedido</button>
</div>
<script>
  const API_URL = 'https://fakestoreapi.com/products'; // Troque pela sua API
  const productList = document.getElementById('productList');
  const cartDrawer = document.getElementById('cartDrawer');
  const cartButton = document.getElementById('cartButton');
  const cartItemsDiv = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // FunÃ§Ã£o: buscar produtos
  async function loadProducts() {
    const res = await fetch(API_URL);
    const data = await res.json();
    productList.innerHTML = data.map(p => `
      <div class='product'>
        <img src="${p.image}" alt="${p.title}">
        <h2>${p.title}</h2>
        <p>R$ ${p.price.toFixed(2)}</p>
        <button onclick='addToCart(${JSON.stringify(p)})'>Adicionar ao Carrinho</button>
      </div>
    `).join('');
  }

  // FunÃ§Ã£o: adicionar produto ao carrinho
  function addToCart(product) {
    const existing = cart.find(i => i.id === product.id);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ ...product, quantity: 1 });
    }
    saveCart();
    renderCart();
    openCart();
  }

  // Salvar carrinho
  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // Renderizar carrinho
  function renderCart() {
    cartItemsDiv.innerHTML = cart.map(item => `
      <div style='display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;'>
        <div style='flex:1;'>${item.title} x${item.quantity}</div>
        <div>R$ ${(item.price * item.quantity).toFixed(2)}</div>
        <button onclick='removeItem(${item.id})' style='background:none;border:none;color:red;cursor:pointer;'>âœ–</button>
      </div>
    `).join('');
    const total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
    cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  function removeItem(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart();
    renderCart();
  }

  function openCart() {
    cartDrawer.classList.add('open');
  }

  function closeCart() {
    cartDrawer.classList.remove('open');
  }

  cartButton.addEventListener('click', () => {
    cartDrawer.classList.toggle('open');
  });

  document.getElementById('checkoutButton').addEventListener('click', () => {
    const total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
    const message = encodeURIComponent(`OlÃ¡! Quero finalizar meu pedido com total de R$ ${total.toFixed(2)}.`);
    window.open(`https://wa.me/5599999999999?text=${message}`, '_blank');
  });

  loadProducts();
  renderCart();
</script>
</body>
</html>
