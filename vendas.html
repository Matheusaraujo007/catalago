<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ RelatÃ³rio de Vendas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 { text-align: center; color: #222; }
    .venda-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: 15px auto;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .venda-card:hover { transform: scale(1.01); }
    .acoes { margin-top: 15px; display: flex; gap: 10px; }
    button {
      border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer;
      color: #fff; font-weight: bold;
      transition: background 0.2s;
    }
    .pago { background: #28a745; }
    .pendente { background: #ffc107; color: #333; }
    .cancelar { background: #dc3545; }
    .pdf { background: #007bff; }
  </style>
</head>
<body>
  <h1>ðŸ“Š RelatÃ³rio de Vendas</h1>
  <div id="listaVendas"></div>

  <script>
    async function carregarVendas() {
      const res = await fetch("/api/vendas");
      const vendas = await res.json();
      const container = document.getElementById("listaVendas");
      container.innerHTML = "";

      vendas.forEach(v => {
        const div = document.createElement("div");
        div.className = "venda-card";
        div.innerHTML = `
          <h2>Venda #${v.id}</h2>
          <p><b>Cliente ID:</b> ${v.cliente_id ?? "NÃ£o informado"}</p>
          <p><b>Data:</b> ${new Date(v.data_venda).toLocaleString()}</p>
          <p><b>Status:</b> ${v.status}</p>
          <p><b>Pagamento:</b> ${v.metodo_pagamento ?? "â€”"}</p>
          <p><b>Total:</b> R$ ${Number(v.valor_total).toFixed(2)}</p>
          <div class="acoes">
            <button class="pago" onclick="atualizarStatus(${v.id}, 'pago')">Pago</button>
            <button class="pendente" onclick="atualizarStatus(${v.id}, 'pendente')">Pendente</button>
            <button class="cancelar" onclick="atualizarStatus(${v.id}, 'cancelado')">Cancelar</button>
            <button class="pdf" onclick="gerarPDF(${v.id}, '${v.cliente_id}', '${v.valor_total}', '${v.status}')">Gerar PDF</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function atualizarStatus(id, status) {
      await fetch("/api/vendas", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
      });
      carregarVendas();
    }

    async function gerarPDF(id, cliente, total, status) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(`RelatÃ³rio da Venda #${id}`, 20, 20);
      doc.text(`Cliente: ${cliente}`, 20, 30);
      doc.text(`Status: ${status}`, 20, 40);
      doc.text(`Valor Total: R$ ${Number(total).toFixed(2)}`, 20, 50);
      doc.save(`Venda_${id}.pdf`);
    }

    carregarVendas();
  </script>
</body>
</html>
